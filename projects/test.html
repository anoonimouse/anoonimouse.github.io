<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Fetcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #e9ecef;
            padding: 20px;
            margin: 0;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height for vertical centering */
        }

        h1 {
            color: #495057;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            outline: none;
            margin-top: 20px; /* Spacing for the button */
        }

        button:hover {
            background-color: #0056b3;
        }

        #quotes {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            max-width: 600px;
            width: 100%; /* Full width on smaller screens */
        }

        #quotes p {
            font-size: 18px;
            font-style: italic;
            margin: 10px 0;
            color: #6c757d;
        }

        #quotes p::before {
            content: "“"; /* Opening quote */
            font-size: 30px;
            color: #007bff;
            vertical-align: super;
        }

        #quotes p::after {
            content: "”"; /* Closing quote */
            font-size: 30px;
            color: #007bff;
            vertical-align: super;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Random Quote Fetcher</h1>
        <div id="quotes"></div>
        <button id="refreshButton">Get a New Quote</button>
        <div id="error"></div>
    </div>

    <script>
        async function getQuotes() {
            const api_url = 'https://cors-anywhere.herokuapp.com/https://zoyopproton.pythonanywhere.com/api/quote';
            
            try {
                const response = await fetch(api_url);
                
                // Check if the response is okay (status code 200-299)
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }

                const data = await response.json();
                displayQuote(data);
            } catch (error) {
                console.error('Error fetching quotes:', error);
                document.getElementById('quotes').innerText = '';
                document.getElementById('error').innerText = 'Failed to fetch quote.';
            }
        }

        function displayQuote(data) {
            const quotesContainer = document.getElementById('quotes');
            quotesContainer.innerHTML = ''; // Clear previous quotes

            // Create a paragraph element to display the quote
            const quoteElement = document.createElement('p');
            quoteElement.innerText = data.quote; // Accessing the quote from the response
            quotesContainer.appendChild(quoteElement);
        }

        document.getElementById('refreshButton').addEventListener('click', getQuotes);

        // Fetch a quote on page load
        window.onload = getQuotes;
    </script>
</body>
</html>
