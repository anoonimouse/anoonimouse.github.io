<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }

        .meme-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .meme-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #333;
        }

        .meme-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .meme-title {
                font-size: 1.2em;
            }

            .button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="meme-container" id="meme-container">
        <p class="meme-title" id="meme-title">Loading Meme...</p>
        <a id="meme-link" target="_blank">
            <img id="meme-image" class="meme-image" src="" alt="Meme Image">
        </a>
        <button class="button" onclick="fetchMeme()">Get Me a Meme</button>
    </div>

    <script>
        async function fetchMeme() {
            let meme;
            const seenMemes = JSON.parse(localStorage.getItem('seenMemes')) || [];

            try {
                do {
                    const response = await fetch('https://meme-api.com/gimme');
                    meme = await response.json();
                } while (seenMemes.includes(meme.url));

                document.getElementById('meme-title').innerText = meme.title;
                document.getElementById('meme-image').src = meme.url;
                document.getElementById('meme-link').href = meme.postLink;

                // Add this meme URL to seenMemes array and update localStorage
                seenMemes.push(meme.url);
                localStorage.setItem('seenMemes', JSON.stringify(seenMemes));

            } catch (error) {
                console.error('Failed to fetch meme:', error);
                document.getElementById('meme-title').innerText = 'Failed to load meme.';
            }
        }

        // Fetch meme on page load
        fetchMeme();
    </script>
</body>
</html>
